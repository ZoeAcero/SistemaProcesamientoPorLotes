# ==========================================================
# CONFIGURACIÓN GENERAL DEL SISTEMA
# ==========================================================
spring.application.name=SistemaProcesamientoPorLotes

# Habilita la ejecución automática de los Jobs al arrancar la aplicación
spring.batch.job.enabled=true

# ==========================================================
# CONFIGURACIÓN DE BASE DE DATOS (H2 para JobRepository)
# ==========================================================
# Se utiliza una base de datos en memoria para persistir el estado de los trabajos
spring.datasource.url=jdbc:h2:mem:misterios_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola H2 para visualizar las tablas de Spring Batch en tiempo real
# Podrás entrar en: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Inicializar las tablas necesarias para Spring Batch automáticamente
spring.batch.jdbc.initialize-schema=always

# ==========================================================
# MONITORIZACIÓN Y LOGS (Spring Actuator)
# ==========================================================
# Expone los endpoints de Actuator para ver el estado del sistema
management.endpoints.web.exposure.include=health,info,batch

# Configuración del nivel de log para rastrear el procesamiento de datos
logging.level.org.springframework.batch=INFO
logging.level.org.example=DEBUG