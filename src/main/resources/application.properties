# ==========================================================
# CONFIGURACIÓN GENERAL DEL SISTEMA
# ==========================================================
spring.application.name=SistemaProcesamientoPorLotes

# Habilita la ejecución automática de los Jobs al arrancar
spring.batch.job.enabled=true

# IMPORTANTE: Mantiene la aplicación encendida para poder ver la web tras el batch
spring.main.web-application-type=servlet
server.port=8080

# ==========================================================
# CONFIGURACIÓN DE BASE DE DATOS (H2 para JobRepository)
# ==========================================================
spring.datasource.url=jdbc:h2:mem:misterios_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Inicializar las tablas necesarias para Spring Batch automáticamente
spring.batch.jdbc.initialize-schema=always

# ==========================================================
# MONITORIZACIÓN Y LOGS (Spring Actuator)
# ==========================================================
management.endpoints.web.exposure.include=health,info,batch

# Configuración del nivel de log para rastrear el procesamiento
logging.level.org.springframework.batch=INFO
logging.level.org.example=DEBUG